name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        game: [snake-game, tetris-game, flappy-bird, 2048-game, maze-game, jump-game, airplane-game, whack-mole, speed-tetris]
        node-version: [18.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.game }}/package.json'
      
      - name: ðŸ“š Install dependencies
        working-directory: ${{ matrix.game }}
        run: npm install
      
      - name: ðŸ—ï¸ Build project
        working-directory: ${{ matrix.game }}
        run: npm run build
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.game }}-dist
          path: ${{ matrix.game }}/dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download snake-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: snake-game-dist
          path: snake-game/dist
      
      - name: ðŸ“¥ Download tetris-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: tetris-game-dist
          path: tetris-game/dist
      
      - name: ðŸ“¥ Download flappy-bird artifacts
        uses: actions/download-artifact@v4
        with:
          name: flappy-bird-dist
          path: flappy-bird/dist
      
      - name: ðŸ“¥ Download 2048-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: 2048-game-dist
          path: 2048-game/dist
      
      - name: ðŸ“¥ Download maze-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: maze-game-dist
          path: maze-game/dist
      
      - name: ðŸ“¥ Download jump-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: jump-game-dist
          path: jump-game/dist
      
      - name: ðŸ“¥ Download airplane-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: airplane-game-dist
          path: airplane-game/dist
      
      - name: ðŸ“¥ Download whack-mole artifacts
        uses: actions/download-artifact@v4
        with:
          name: whack-mole-dist
          path: whack-mole/dist
      
      - name: ðŸ“¥ Download speed-tetris artifacts
        uses: actions/download-artifact@v4
        with:
          name: speed-tetris-dist
          path: speed-tetris/dist
      
      - name: ðŸ“ Create deployment directory
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp -r snake-game/dist deploy/snake-game
          cp -r tetris-game/dist deploy/tetris-game
          cp -r flappy-bird/dist deploy/flappy-bird
          cp -r 2048-game/dist deploy/2048-game
          cp -r maze-game/dist deploy/maze-game
          cp -r jump-game/dist deploy/jump-game
          cp -r airplane-game/dist deploy/airplane-game
          cp -r whack-mole/dist deploy/whack-mole
          cp -r speed-tetris/dist deploy/speed-tetris
      
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸŽ® GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
