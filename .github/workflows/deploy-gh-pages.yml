          cp -r gomoku-game/dist deploy/gomoku-game
          cp -r sliding-puzzle-game/dist deploy/sliding-puzzle-game
          cp -r jigsaw-puzzle-game/dist deploy/jigsaw-puzzle-game
          cp -r memory-card-game/dist deploy/memory-card-game
          cp -r reaction-test-game/dist deploy/reaction-test-game
          cp -r color-difference-game/dist deploy/color-difference-game
          cp -r parkour-game/dist deploy/parkour-game
          cp -r fruit-hero-game/dist deploy/fruit-hero-game
          cp -r shadow-run-game/dist deploy/shadow-run-game
          cp -r ball-dodger-game/dist deploy/ball-dodger-game
          cp -r geometry-dash-game/dist deploy/geometry-dash-game
          cp -r racing-game/dist deploy/racing-game
          cp -r stickman-fight-game/dist deploy/stickman-fight-game
          cp -r rhythm-game/dist deploy/rhythm-game
          cp -r typing-game/dist deploy/typing-game
          cp -r space-shooter-game/dist deploy/space-shooter-game
          cp -r tower-defense-game/dist deploy/tower-defense-game
          cp -r bubble-pop-game/dist deploy/bubble-pop-game
          cp -r rock-paper-scissors-game/dist deploy/rock-paper-scissors-game
          cp -r emoji-match-game/dist deploy/emoji-match-game
          cp -r math-challenge-game/dist deploy/math-challenge-game
      
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸŽ® GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
