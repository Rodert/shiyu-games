        uses: actions/download-artifact@v4
        with:
          name: ball-dodger-game-dist
          path: ball-dodger-game/dist
      
      - name: ðŸ“¥ Download geometry-dash-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: geometry-dash-game-dist
          path: geometry-dash-game/dist
      
      - name: ðŸ“¥ Download racing-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: racing-game-dist
