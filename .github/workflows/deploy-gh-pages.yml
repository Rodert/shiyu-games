name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        game: [snake-game, tetris-game, flappy-bird, 2048-game, maze-game, jump-game, airplane-game, whack-mole, speed-tetris, tic-tac-toe-game, gomoku-game, sliding-puzzle-game, jigsaw-puzzle-game, memory-card-game, reaction-test-game, color-difference-game, parkour-game, fruit-hero-game, shadow-run-game, ball-dodger-game, geometry-dash-game, racing-game, stickman-fight-game, rhythm-game, typing-game, space-shooter-game, tower-defense-game, bubble-pop-game, rock-paper-scissors-game, emoji-match-game, math-challenge-game]
        node-version: [18.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.game }}/package.json'
      
      - name: ðŸ“š Install dependencies
        working-directory: ${{ matrix.game }}
        run: npm install
      
      - name: ðŸ—ï¸ Build project
        working-directory: ${{ matrix.game }}
        run: npm run build
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.game }}-dist
          path: ${{ matrix.game }}/dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download snake-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: snake-game-dist
          path: snake-game/dist
      
      - name: ðŸ“¥ Download tetris-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: tetris-game-dist
          path: tetris-game/dist
      
      - name: ðŸ“¥ Download flappy-bird artifacts
        uses: actions/download-artifact@v4
        with:
          name: flappy-bird-dist
          path: flappy-bird/dist
      
      - name: ðŸ“¥ Download 2048-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: 2048-game-dist
          path: 2048-game/dist
      
      - name: ðŸ“¥ Download maze-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: maze-game-dist
          path: maze-game/dist
      
      - name: ðŸ“¥ Download jump-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: jump-game-dist
          path: jump-game/dist
      
      - name: ðŸ“¥ Download airplane-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: airplane-game-dist
          path: airplane-game/dist
      
      - name: ðŸ“¥ Download whack-mole artifacts
        uses: actions/download-artifact@v4
        with:
          name: whack-mole-dist
          path: whack-mole/dist
      
      - name: ðŸ“¥ Download speed-tetris artifacts
        uses: actions/download-artifact@v4
        with:
          name: speed-tetris-dist
          path: speed-tetris/dist
      
      - name: ðŸ“¥ Download tic-tac-toe-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: tic-tac-toe-game-dist
          path: tic-tac-toe-game/dist
      
      - name: ðŸ“¥ Download gomoku-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: gomoku-game-dist
          path: gomoku-game/dist
      
      - name: ðŸ“¥ Download sliding-puzzle-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: sliding-puzzle-game-dist
          path: sliding-puzzle-game/dist
      
      - name: ðŸ“¥ Download jigsaw-puzzle-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: jigsaw-puzzle-game-dist
          path: jigsaw-puzzle-game/dist
      
      - name: ðŸ“¥ Download memory-card-game artifacts
        uses: actions/download-artifact@v4
        with:
          name: memory-card-game-dist
          path: memory-card-game/dist
      
      - name: ðŸ“¥ Download reaction-test-game artifacts
        uses: actions/download-artifact@v4
